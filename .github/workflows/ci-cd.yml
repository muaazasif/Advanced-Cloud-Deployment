name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      run: |
        pip install poetry
        poetry --version
        
    - name: Install dependencies
      run: |
        cd /home/runner/work/Advanced-Cloud-Deployment/Advanced-Cloud-Deployment
        poetry install
      
    - name: Run tests
      run: |
        cd /home/runner/work/Advanced-Cloud-Deployment/Advanced-Cloud-Deployment
        poetry run pytest

  build-and-push-api:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push API
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/todo-api:latest
        platforms: linux/amd64

  build-and-push-frontend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build and push Frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository }}/todo-frontend:latest
        platforms: linux/amd64

  deploy-to-minikube:
    needs: [build-and-push-api, build-and-push-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker
      uses: docker/setup-docker-action@v1
      
    - name: Set up Minikube
      uses: medyagh/setup-minikube@latest
      with:
        driver: docker
        
    - name: Install Dapr
      run: |
        wget -q https://raw.githubusercontent.com/dapr/cli/master/install/install.sh -O - | /bin/bash
        dapr init -k
        
    - name: Deploy to Minikube
      run: |
        kubectl apply -f dapr/
        kubectl apply -f minikube/
        kubectl apply -f deployments/
        
    - name: Wait for deployments
      run: |
        kubectl wait --for=condition=ready pod -l app=todo-api --timeout=300s
        kubectl wait --for=condition=ready pod -l app=todo-frontend --timeout=300s
