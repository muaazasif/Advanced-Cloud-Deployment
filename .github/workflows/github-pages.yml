name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        pip install poetry
        poetry --version

    - name: Install dependencies
      run: |
        poetry install

    - name: Run tests
      run: |
        poetry run pytest tests/ -v

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Copy HTML files to docs folder for GitHub Pages
      run: |
        mkdir -p docs
        cp STATIC_TODO_APP.html docs/index.html
        cp ULTIMATE_PROFESSIONAL_DESIGN.html docs/professional.html
        cp FINAL_COMPLETE_TODO_APP.html docs/final.html
        cp FINAL_TODO_APP_NO_CACHE.html docs/no-cache.html
        cp COMPLETE_TODO_APP.html docs/complete.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './docs'

  deploy-pages:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2