apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
  labels:
    app: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-api"
        dapr.io/app-port: "8000"
        dapr.io/components-path: "/dapr/components"
    spec:
      containers:
      - name: todo-api
        image: todo-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres:5432/todo_db"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka:9092"
        - name: USE_DAPR
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-api-service
spec:
  selector:
    app: todo-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer